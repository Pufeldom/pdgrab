collections:
  Ножки:
    params:
      - Материал ножек
      - Высота, см
      - Цвет ножек
    inputs:
      - Особые пожелания
  _:
    params:
      - Цвет
      - Материал обивки
      - Тест Мартиндейла
      - Плотность ткани, г/м²
      - Ширина, см
      - Материал ножек
    inputs:
      - Изменить материал обивки
      - Изменить ножки

params:
  Ширина, см: width
  Высота, см: height
  Материал обивки: material
  Тест Мартиндейла: martindale
  Плотность ткани, г/м²: density
  Материал ножек: legs
  Цвет ножек: color
  Цвет: color

